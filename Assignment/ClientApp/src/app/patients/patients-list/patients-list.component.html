<div class="container">
  <div class="row">
    <div class="col-md-12 py-4 text-center">
      <h1>List of Patients</h1>
      <filter-child></filter-child>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12 py-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>File Number</th>
            <th>Phone Number</th>
            <th>
              <button type="button" class="btn btn-primary" (click)="showListOptionsModal()">Create Patient</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of service.list | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{ patient.name }}</td>
            <td>{{ patient.fileNo }}</td>
            <td>{{ patient.phoneNumber }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onDelete(patient.id)">Delete</button>
              <button type="button" class="btn btn-primary" (click)="openModal()">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
